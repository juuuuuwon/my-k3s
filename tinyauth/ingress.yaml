apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tinyauth
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  ingressClassName: traefik
  rules:
  - host: auth.juuuwon.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tinyauth
            port:
              number: 3000